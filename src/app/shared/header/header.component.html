<header *transloco="let t">
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      
      <a class="navbar-brand" href="#">
        <img src="../../../assets/img/airplane-logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="d-flex justify-content-between align-items-center w-100">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" routerLink="/">{{ t('header.home') }}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" routerLink="iletisim">{{ t('header.contact') }}</a>
            </li>
          </ul>
          <div class="d-flex align-items-center">
            <a *ngIf="!this.user?.name" type="button" data-bs-toggle="modal" data-bs-target="#loginModal" class="text-secondary text-decoration-none pe-4">{{ t('header.login') }}</a>
            <div class="dropdown" *ngIf="this.user">
              <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                {{this.user?.name}}
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item">{{this.user?.email}}</a></li>
                <li><a class="dropdown-item" (click)="logout()">{{ t('header.logout') }}</a></li>
              </ul>
            </div>
            <select   class="form-select border-0 ms-4" aria-label="Default select example"  style="width: 80px;" (change)="changeLang($event)">
              <option value="tr" selected >TR</option>
              <option value="en">EN</option>
            </select>
            <!-- <select *ngIf="user" class="form-select border-0" aria-label="Default select example" style="width: 180px;">
              <option>this.user.email</option>  
              <option ><a (click)="logout()">Logout</a></option>
            </select> -->
            
          </div>
        </div>
        
      </div>
    </div>
  </nav>
</header>
